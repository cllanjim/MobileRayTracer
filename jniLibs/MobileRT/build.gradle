apply plugin: "com.android.library"
android {
    publishNonDefault true
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            debuggable false
            jniDebuggable false
        }
    }
}
