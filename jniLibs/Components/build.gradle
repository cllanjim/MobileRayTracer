apply plugin: "com.android.library"
android {
    publishNonDefault true
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            dependencies {
                debugCompile project(path: ':MobileRT', configuration: 'debug')
            }

        }
        release {
            debuggable false
            jniDebuggable false
            dependencies {
                releaseCompile project(path: ':MobileRT', configuration: 'release')
            }
        }
    }
}
