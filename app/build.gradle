apply plugin: "com.android.application"
android {
    signingConfigs {
        Puscas {
            keyAlias 'Puscas'
            keyPassword '@puscas99'
            storeFile file('D:/Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks')
            storePassword '@puscas99'
        }
    }
    defaultPublishConfig 'debug'
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        ndk {
            moduleName "native"
            abiFilters "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64"
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=gnustl_static',
                        '-DANDROID_PLATFORM=android-26'
            }
        }
        signingConfig signingConfigs.Puscas
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    android.compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    android.compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            debuggable false
            jniDebuggable false
        }
    }
    productFlavors {
    }
}

configurations {
    debug
    release
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.0.0-beta2'
    implementation project(path: ':MobileRT')
    implementation project(path: ':Components')
}
