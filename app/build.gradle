apply plugin: "com.android.application"
android {
    defaultPublishConfig 'debug'
    publishNonDefault true
    compileSdkVersion 26
    buildToolsVersion '25.0.2'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        ndk {
            moduleName "native"
            abiFilters "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64"
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=gnustl_static',
                        '-DANDROID_PLATFORM=android-21'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    android.compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    android.compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        Puscas {
            keyAlias "Puscas"
            storeFile file("/mnt/D/Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks")
            keyPassword "@puscas99"
            storePassword "@puscas99"
        }
    }
    buildTypes {
        debug {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            /*dependencies {
                debugCompile('com.android.support:design:25.3.1')
            }*/
            versionNameSuffix '-debug'

            debuggable true
            jniDebuggable true
        }
        release {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            /*dependencies {
                releaseCompile('com.android.support:design:25.3.1')
            }*/
            versionNameSuffix '-release'

            debuggable false
            jniDebuggable false
        }
    }
}

configurations {
    debug
    release
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //testCompile 'junit:junit:4.12'
	compile 'com.android.support:appcompat-v7:26.0.0-beta2'

    debugCompile project(path: ':MobileRT', configuration: "debug")
    releaseCompile project(path: ':MobileRT', configuration: "release")

    debugCompile project(path: ':Components', configuration: "debug")
    releaseCompile project(path: ':Components', configuration: "release")
}
