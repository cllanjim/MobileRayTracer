apply plugin: "com.android.application"
android {
    signingConfigs {
        Puscas {
            keyAlias 'Puscas'
            keyPassword '@puscas99'
            storeFile file('../../../Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks')
            storePassword '@puscas99'
        }
    }
    publishNonDefault true
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        ndk {
            abiFilters "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64"
        }
        jackOptions { enabled true }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    android.compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    android.compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.Puscas
            dependencies {
                debugCompile 'com.android.support:appcompat-v7:26.0.0-beta2'
                debugCompile project(path: ':Components', configuration: 'debug')
            }
        }
        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.Puscas
            dependencies {
                releaseCompile 'com.android.support:appcompat-v7:26.0.0-beta2'
                releaseCompile project(path: ':Components', configuration: 'release')
            }
        }
    }
}
