apply plugin: "com.android.application"
android {
    signingConfigs {
        Puscas {
            keyAlias 'Puscas'
            keyPassword '@puscas99'
            storeFile file('/mnt/D/Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks')
            //storeFile file('D:/Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks')
            storePassword '@puscas99'
        }
    }
    publishNonDefault true
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        ndk {
            abiFilters "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64"
        }
        jackOptions { enabled true }
        signingConfig signingConfigs.Puscas
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    android.compileOptions.sourceCompatibility JavaVersion.VERSION_1_8
    android.compileOptions.targetCompatibility JavaVersion.VERSION_1_8
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            debuggable false
            jniDebuggable false
        }
    }
}

configurations {
    debug
    release
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    //implementation project(path: ':MobileRT')
    //implementation project(path: ':Components')

    debugCompile project(path: ':MobileRT', configuration: 'debug')
    debugCompile project(path: ':Components', configuration: 'debug')
    releaseCompile project(path: ':MobileRT', configuration: 'release')
    releaseCompile project(path: ':Components', configuration: 'release')
}
