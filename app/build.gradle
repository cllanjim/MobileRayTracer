apply plugin: 'com.android.application'

android {
    signingConfigs {
        Puscas {
            keyAlias 'Puscas'
            storeFile file(
                    //'/media/puscas/' +
                    'D:/Dropbox/Universidade/Dissertação em Engenharia Informática/Android Studio APKs/MobileRayTracer.jks')
            keyPassword '@puscas99'
            storePassword '@puscas99'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.example.puscas.mobileraytracer"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions -ljnigraphics -Wpedantic -Wall -Wextra" +
                        "-Winline -Wfatal-errors -MMD -MP -Ofast -ftree-vectorize"
            }
        }
        jackOptions {
            enabled true
        }
        signingConfig signingConfigs.Puscas
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.Puscas
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.Puscas
            renderscriptDebuggable true
            minifyEnabled false
            pseudoLocalesEnabled true
            zipAlignEnabled true
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:gridlayout-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.google.android.gms:play-services-auth:10.0.1'
    testCompile 'junit:junit:4.12'
}