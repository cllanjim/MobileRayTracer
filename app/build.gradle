apply plugin: "com.android.application"
android {
    signingConfigs {
        Puscas {
            keyAlias "Puscas"
            storeFile file("../../../Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks").absoluteFile
            keyPassword "@puscas99"
            storePassword "@puscas99"
        }
    }
    publishNonDefault true
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 25
        versionCode 1
        jackOptions { enabled true }
    }
    externalNativeBuild {
        cmake { path "CMakeLists.txt" }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        debug {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            debuggable true
            jniDebuggable true
        }
        release {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            debuggable false
            jniDebuggable false
        }
    }
}

configurations {
    debug
    release
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    debugCompile project(path: ':MobileRT', configuration: 'debug')
    debugCompile project(path: ':Components', configuration: 'debug')
    releaseCompile project(path: ':MobileRT', configuration: 'release')
    releaseCompile project(path: ':Components', configuration: 'release')
}
