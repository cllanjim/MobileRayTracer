apply plugin: "com.android.application"
android {
    defaultPublishConfig 'debug'
    publishNonDefault true
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        ndk {
            moduleName "native"
            abiFilters "x86", "x86_64", "armeabi", "armeabi-v7a", "arm64-v8a", "mips", "mips64"
        }
        jackOptions { enabled true }
    }
    externalNativeBuild {
        cmake { path "CMakeLists.txt" }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        Puscas {
            keyAlias "Puscas"
            storeFile file("/mnt/D/Dropbox/Universidade/DEI/APKs/MobileRayTracer.jks")
            keyPassword "@puscas99"
            storePassword "@puscas99"
        }
    }
    buildTypes {
        debug {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            dependencies {
                debugCompile('com.android.support:design:25.2.0')
            }
            versionNameSuffix '-debug'

            debuggable true
            jniDebuggable true
        }
        release {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.Puscas
            dependencies {
                releaseCompile('com.android.support:design:25.2.0')
            }
            versionNameSuffix '-release'

            debuggable false
            jniDebuggable false
        }
    }
}

configurations {
    debug
    release
}

dependencies {
    debugCompile project(path: ':MobileRT', configuration: "debug")
    releaseCompile project(path: ':MobileRT', configuration: "release")

    debugCompile project(path: ':Components', configuration: "debug")
    releaseCompile project(path: ':Components', configuration: "release")
}
